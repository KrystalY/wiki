<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
</head>
<style>
  table {
    width: 200px;
    table-layout: fixed;
    border-collapse: collapse;
  }
  td {
    text-align: center;
    font-weight: bold;
    text-decoration: underline;
  }
</style>
<body>
<table class="table" border="1">
  <tr>
    <td colspan="3">A</td>
    <td rowspan="2">B</td>
  </tr>
  <tr>
    <td rowspan="2">C</td>
    <td rowspan="2">D</td>
    <td>E</td>
  </tr>
  <tr>
    <td colspan="2">F</td>
  </tr>
</table>
</body>
</html>
