<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/index.css">
  <title>my-calendar</title>
</head>
<body>
<h1 id="h">calendar</h1>
  <form>
    <div class="form">
      <input type="text" class="form-control result">
      <button type="button" class="btn-increase">+</button>
      <button type="button" class="btn-decrease">-</button>
    </div>
  </form>
  <div class="wrap">
    <div class="head">
      <div>
        <span id="today_date"></span>
        <button type="button" id="prev-btn"><</button>
        <button type="button" id="next-btn">></button>
        <button type="button" id="today-btn">오늘</button>
      </div>
      <div class="type-btns">
        <button type="button" class="is-active">월간</button>
        <button type="button">주간</button>
        <button type="button">일간</button>
      </div>
      <button type="button">일정추가</button>
    </div>
    <div class="contents">
    </div>
  </div>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<!--<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js" defer></script>-->
<script src="src/js/moment.js"></script>
<script src="src/js/controller.js"></script>
<script src="src/js/model.js"></script>
<script src="src/js/view.js"></script>
<script src="app.js"></script>
</body>
</html>
